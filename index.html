        /* MELHORIA 1: Bot√µes mais intuitivos e acess√≠veis */

        /* MELHORIA 3: Tooltips para elementos importantes */
        .tooltip {

        .tooltip .tooltiptext {
            visibility: hidden;

        .tooltip .tooltiptext::after {

            border-style: solid;

        .tooltip:hover .tooltiptext {

        }
        
        /* MELHORIA 4: Melhor organiza√ß√£o visual das abas */
        .tab-content {

        /* MELHORIA 5: Indicadores de progresso mais vis√≠veis */
        .progress-container {

            border-radius: 5px;

        .progress-fill::after {

        .notification-panel {

            opacity: 1;
        }
        
        @keyframes slideInRight {

        }
        
        /* MELHORIA 10: Sistema de ajuda integrado */
        .help-button {

    </style>

    <script>

        // MELHORIA 1: Sistema de verifica√ß√£o de acessibilidade dos bot√µes
        function updateButtonStates() {
            // Verificar todos os bot√µes de constru√ß√£o
            const buildButtons = [
                { id: 'build-grave-button', cost: 100 },
                { id: 'build-mine-button', cost: 500 },
                { id: 'build-mausoleum-button', cost: 1500 },
                { id: 'build-chapel-button', cost: 2000 },
                { id: 'build-statue-button', cost: 300 },
                { id: 'build-ornate-tombstone-button', cost: 400 },
                { id: 'build-garden-button', cost: 600 },
                { id: 'build-fountain-button', cost: 1200 },
                { id: 'expand-button', cost: 2000 }
            ];
            
            buildButtons.forEach(button => {
                const element = document.getElementById(button.id);
                if (element) {
                    const canAfford = gameState.money >= button.cost;
                    const hasSpace = button.id === 'expand-button' || 
                                    gameState.cemeteryGrid.some(cell => cell.type === 'empty');
                    
                    element.disabled = !canAfford || !hasSpace;
                    
                    // Atualizar indicador visual
                    const costIndicator = element.querySelector('.cost-indicator') || 
                                         document.createElement('div');
                    if (!element.contains(costIndicator)) {
                        costIndicator.className = 'cost-indicator';
                        element.appendChild(costIndicator);
                    }
                    
                    costIndicator.textContent = canAfford ? 'Pode comprar' : 'Dinheiro insuficiente';
                    costIndicator.className = `cost-indicator ${canAfford ? 'affordable' : 'unaffordable'}`;
                    
                    // Adicionar tooltip se n√£o houver espa√ßo
                    if (!hasSpace && button.id !== 'expand-button') {
                        element.title = 'N√£o h√° espa√ßo vazio no cemit√©rio!';
                    } else {
                        element.title = '';
                    }
                }
            });
            
            // Verificar bot√µes de a√ß√µes
            const actionButtons = [
                { id: 'basic-funeral-button', cost: 200, requires: 'coffins', amount: 1 },
                { id: 'premium-funeral-button', cost: 500, requires: 'coffins', amount: 1 },
                { id: 'basic-plan-button', cost: 150 },
                { id: 'premium-plan-button', cost: 400 },
                { id: 'basic-pickaxe-button', cost: 20 },
                { id: 'improved-pickaxe-button', cost: 100 },
                { id: 'deep-mining-button', cost: 200 },
                { id: 'short-expedition-button', cost: 500 },
                { id: 'long-expedition-button', cost: 1500 }
            ];
            
            actionButtons.forEach(button => {
                const element = document.getElementById(button.id);
                if (element) {
                    const canAfford = gameState.money >= button.cost;
                    let hasRequirements = true;
                    
                    if (button.requires) {
                        hasRequirements = gameState[button.requires] >= button.amount;
                    }
                    
                    element.disabled = !canAfford || !hasRequirements;
                    
                    // Atualizar indicador visual
                    const costIndicator = element.querySelector('.cost-indicator') || 
                                         document.createElement('div');
                    if (!element.contains(costIndicator)) {
                        costIndicator.className = 'cost-indicator';
                        element.appendChild(costIndicator);
                    }
                    
                    if (!canAfford) {
                        costIndicator.textContent = 'Dinheiro insuficiente';
                        costIndicator.className = 'cost-indicator unaffordable';
                    } else if (!hasRequirements) {
                        costIndicator.textContent = button.requires === 'coffins' ? 'Caix√µes insuficientes' : 'Recursos insuficientes';
                        costIndicator.className = 'cost-indicator unaffordable';
                    } else {
                        costIndicator.textContent = 'Pode realizar';
                        costIndicator.className = 'cost-indicator affordable';
                    }
                }
            });
        }
        
        // MELHORIA 2: Sistema de tooltips contextuais
        function initializeTooltips() {
            // Adicionar tooltips aos bot√µes importantes
            const tooltipElements = [
                { selector: '#build-grave-button', text: 'Construa t√∫mulos para gerar renda passiva constante' },
                { selector: '#build-mine-button', text: 'Minas produzem ossos e ocasionalmente tesouros valiosos' },
                { selector: '#build-mausoleum-button', text: 'Mausol√©us geram renda passiva premium' },
                { selector: '#build-chapel-button', text: 'Capelas aumentam a efici√™ncia dos vel√≥rios' },
                { selector: '#expand-button', text: 'Expanda o cemit√©rio para ter mais espa√ßo para constru√ß√µes' },
                { selector: '#basic-funeral-button', text: 'Realize vel√≥rios b√°sicos para ganhar dinheiro rapidamente' },
                { selector: '#premium-funeral-button', text: 'Vel√≥rios premium rendem mais, mas demoram mais para completar' },
                { selector: '#basic-pickaxe-button', text: 'Use a picareta b√°sica para encontrar ossos e pequenos tesouros' },
                { selector: '#improved-pickaxe-button', text: 'A picareta aprimorada tem maior chance de encontrar itens valiosos' },
                { selector: '#prestige-button', text: 'Reinicie seu progresso para ganhar Pontos de Prest√≠gio e desbloquear melhorias permanentes' }
            ];
            
            tooltipElements.forEach(item => {
                const element = document.querySelector(item.selector);
                if (element) {
                    element.classList.add('tooltip');
                    
                    const tooltip = document.createElement('span');
                    tooltip.className = 'tooltiptext';
                    tooltip.textContent = item.text;
                    
                    element.appendChild(tooltip);
                }
            });
        }
        
        // MELHORIA 3: Sistema de dicas contextuais
        function showContextHint(element, message) {
            // Remover dica anterior se existir
            const existingHint = element.querySelector('.context-hint');
            if (existingHint) existingHint.remove();
            
            const hint = document.createElement('div');
            hint.className = 'context-hint';
            hint.textContent = '!';
            hint.title = message;
            
            element.style.position = 'relative';
            element.appendChild(hint);
            
            // Remover ap√≥s 10 segundos
            setTimeout(() => {
                if (hint.parentNode) {
                    hint.parentNode.removeChild(hint);
                }
            }, 10000);
        }
        
        // MELHORIA 4: Sistema de notifica√ß√µes persistentes
        function showPersistentNotification(message, type = 'info', duration = 5000) {
            const notificationPanel = document.getElementById('notification-panel');
            
            const notification = document.createElement('div');
            notification.className = `persistent-notification ${type}`;
            
            // √çcone baseado no tipo
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            if (type === 'error') icon = 'exclamation-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
                <div class="close"><i class="fas fa-times"></i></div>
            `;
            
            notificationPanel.appendChild(notification);
            
            // Fechar notifica√ß√£o ao clicar no X
            notification.querySelector('.close').addEventListener('click', () => {
                notification.remove();
            });
            
            // Remover automaticamente ap√≥s o tempo especificado
            if (duration > 0) {
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, duration);
            }
            
            // Limitar a 5 notifica√ß√µes
            while (notificationPanel.children.length > 5) {
                notificationPanel.removeChild(notificationPanel.firstChild);
            }
        }
        
        // MELHORIA 5: Sistema de ajuda integrado
        function initializeHelpSystem() {
            const helpButton = document.getElementById('help-button');
            const helpPanel = document.getElementById('help-panel');
            const helpTitle = document.getElementById('help-title');

                },
                funeral: {
                    title: 'Ajuda - Vel√≥rios',

                },
                mining: {
                    title: 'Ajuda - Minera√ß√£o',
                    content: 'Use picaretas para encontrar ossos, dinheiro e tesouros. Picaretas melhores t√™m maior chance de encontrar itens valiosos. Envie expedi√ß√µes para obter recursos extras.'
                },
                employees: {
                    title: 'Ajuda - Funcion√°rios',
                    content: 'Contrate funcion√°rios para automatizar tarefas. Cada tipo de funcion√°rio tem uma especialidade diferente. Gerentes aumentam a efici√™ncia de todos os funcion√°rios.'
                },
                prestige: {
                    title: 'Ajuda - Prest√≠gio',
                    content: 'Quando tiver dinheiro suficiente, voc√™ pode reiniciar seu progresso em troca de Pontos de Prest√≠gio. Use esses pontos para comprar melhorias permanentes.'
                },
                achievements: {
                    title: 'Ajuda - Conquistas',
                    content: 'Complete objetivos para desbloquear conquistas. Cada conquista desbloqueada concede recompensas especiais.'
                }
            };
            
            // Atualizar conte√∫do da ajuda baseado na aba atual
            function updateHelpContent() {
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) {
                    const tabId = activeTab.getAttribute('data-tab');

        // MELHORIA 6: Feedback visual aprimorado para a√ß√µes
        function showActionFeedback(message, icon = 'check') {
            const feedback = document.createElement('div');
            feedback.className = 'action-feedback';
            feedback.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            
            document.body.appendChild(feedback);
            
            // Remover ap√≥s a anima√ß√£o
            setTimeout(() => {

                    feedback.parentNode.removeChild(feedback);
                }
            }, 2000);
        }
        
        // MELHORIA 7: Sistema de dicas autom√°ticas para novos jogadores
        function showNewPlayerHints() {
            // Verificar se √© a primeira vez jogando
            const hasPlayedBefore = localStorage.getItem('cemeteryTycoonHasPlayed');
            
            if (!hasPlayedBefore) {
                // Mostrar dicas iniciais
                setTimeout(() => {
                    showPersistentNotification('Bem-vindo ao Cemit√©rio Tycoon! Comece construindo alguns t√∫mulos.', 'info', 10000);
                }, 2000);
                
                setTimeout(() => {
                    showPersistentNotification('Use a picareta b√°sica para encontrar ossos e outros recursos.', 'info', 10000);
                }, 8000);
                
                setTimeout(() => {
                    showPersistentNotification('Contrate funcion√°rios para automatizar tarefas e ganhar recursos mesmo quando estiver offline.', 'info', 10000);
                }, 15000);
                
                // Marcar como j√° jogou
                localStorage.setItem('cemeteryTycoonHasPlayed', 'true');
            }
        }
        
        // MELHORIA 8: Sistema de estat√≠sticas detalhadas
        function initializeStatistics() {
            // Adicionar aba de estat√≠sticas se n√£o existir
            if (!document.getElementById('stats-tab')) {
                const statsTab = document.createElement('div');
                statsTab.className = 'tab';
                statsTab.setAttribute('data-tab', 'stats');
                statsTab.innerHTML = '<i class="fas fa-chart-bar"></i><span>Estat√≠sticas</span>';
                
                const tabContainer = document.querySelector('.tab-container');
                tabContainer.appendChild(statsTab);
                
                const statsContent = document.createElement('div');
                statsContent.id = 'stats-tab';
                statsContent.className = 'tab-content';
                statsContent.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Estat√≠sticas do Jogo</div>
                    </div>
                    <div class="stats-grid" id="stats-grid">
                        <!-- Estat√≠sticas ser√£o preenchidas aqui -->
                    </div>
                `;
                
                const gameScreen = document.getElementById('game-screen');
                const eventLog = document.querySelector('.event-log');
                gameScreen.insertBefore(statsContent, eventLog);
                
                // Adicionar evento de clique na aba
                statsTab.addEventListener('click', function() {
                    switchTab('stats');
                    updateStatistics();
                });
            }
        }
        
        function updateStatistics() {
            const statsGrid = document.getElementById('stats-grid');
            if (!statsGrid) return;
            
            const stats = [
                { label: 'Dinheiro Ganho Total', value: gameState.totalMoneyEarned || 0, icon: 'üí∞' },
                { label: 'Ossos Coletados Total', value: gameState.totalBonesCollected || 0, icon: 'ü¶¥' },
                { label: 'Tesouros Encontrados Total', value: gameState.totalTreasuresFound || 0, icon: 'üíé' },
                { label: 'Vel√≥rios Realizados', value: gameState.funeralsHeld || 0, icon: '‚ö∞Ô∏è' },
                { label: 'Planos Vendidos', value: gameState.plansSold || 0, icon: 'üìÑ' },
                { label: 'Tempo de Jogo', value: formatPlayTime(gameState.playTime || 0), icon: '‚è±Ô∏è' },
                { label: 'Prest√≠gio Ganho', value: gameState.totalPrestigeEarned || 0, icon: '‚≠ê' },
                { label: 'Funcion√°rios Contratados', value: gameState.totalEmployeesHired || 0, icon: 'üë•' }
            ];
            
            statsGrid.innerHTML = '';
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <div class="stat-card-icon">${stat.icon}</div>
                    <div class="stat-card-value">${stat.value}</div>
                    <div class="stat-card-label">${stat.label}</div>
                `;
                
                statsGrid.appendChild(statCard);
            });
        }
        
        function formatPlayTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }
        
        // MELHORIA 9: Sistema de salvamento autom√°tico
        function initializeAutoSave() {
            // Salvar a cada 30 segundos
            setInterval(() => {
                saveGame();
                showPersistentNotification('Jogo salvo automaticamente', 'success', 2000);
            }, 30000);
            
            // Salvar quando o jogador sair da p√°gina
            window.addEventListener('beforeunload', () => {
                saveGame();
            });
        }
        
        // MELHORIA 10: Sistema de objetivos e miss√µes
        function initializeQuestSystem() {
            // Adicionar sistema de miss√µes se n√£o existir
            if (!document.getElementById('quests-tab')) {
                const questsTab = document.createElement('div');
                questsTab.className = 'tab';
                questsTab.setAttribute('data-tab', 'quests');
                questsTab.innerHTML = '<i class="fas fa-tasks"></i><span>Miss√µes</span>';
                
                const tabContainer = document.querySelector('.tab-container');
                tabContainer.appendChild(questsTab);
                
                const questsContent = document.createElement('div');
                questsContent.id = 'quests-tab';
                questsContent.className = 'tab-content';
                questsContent.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Miss√µes Ativas</div>
                    </div>
                    <div class="quests-list" id="active-quests">
                        <!-- Miss√µes ativas ser√£o preenchidas aqui -->
                    </div>
                    <div class="section-header">
                        <div class="section-title">Miss√µes Conclu√≠das</div>
                    </div>
                    <div class="quests-list" id="completed-quests">
                        <!-- Miss√µes conclu√≠das ser√£o preenchidas aqui -->
                    </div>
                `;
                
                const gameScreen = document.getElementById('game-screen');
                const eventLog = document.querySelector('.event-log');
                gameScreen.insertBefore(questsContent, eventLog);
                
                // Adicionar evento de clique na aba
                questsTab.addEventListener('click', function() {
                    switchTab('quests');
                    updateQuests();
                });
            }
            
            // Inicializar miss√µes se n√£o existirem
            if (!gameState.quests) {
                gameState.quests = {
                    active: [
                        { id: 'build5graves', name: 'Construtor Iniciante', description: 'Construa 5 t√∫mulos', target: 5, progress: 0, reward: { money: 500, bones: 10 }, completed: false },
                        { id: 'firstMine', name: 'Primeira Mina', description: 'Construa sua primeira mina', target: 1, progress: 0, reward: { money: 300, bones: 5 }, completed: false },
                        { id: 'earn1000', name: 'Fazendo Dinheiro', description: 'Acumule 1000 de dinheiro', target: 1000, progress: 0, reward: { money: 200, bones: 5 }, completed: false }
                    ],
                    completed: []
                };
            }
        }
        
        function updateQuests() {
            const activeQuests = document.getElementById('active-quests');
            const completedQuests = document.getElementById('completed-quests');
            
            if (!activeQuests || !completedQuests) return;
            
            // Atualizar progresso das miss√µes
            gameState.quests.active.forEach(quest => {
                switch(quest.id) {
                    case 'build5graves':
                        quest.progress = countGraves();
                        break;
                    case 'firstMine':
                        quest.progress = gameState.cemeteryGrid.filter(cell => cell.type === 'mine').length;
                        break;
                    case 'earn1000':
                        quest.progress = gameState.money;
                        break;
                }
                
                // Verificar se a miss√£o foi completada
                if (quest.progress >= quest.target && !quest.completed) {
                    quest.completed = true;
                    
                    // Dar recompensa
                    gameState.money += quest.reward.money;
                    gameState.bones += quest.reward.bones;
                    
                    // Mover para completadas
                    gameState.quests.completed.push(quest);
                    gameState.quests.active = gameState.quests.active.filter(q => q.id !== quest.id);
                    
                    showActionFeedback(`Miss√£o conclu√≠da: ${quest.name}! Recompensa: üí∞${quest.reward.money}, ü¶¥${quest.reward.bones}`, 'trophy');
                    addToEventLog(`Miss√£o conclu√≠da: ${quest.name}`);
                    
                    // Adicionar nova miss√£o
                    if (quest.id === 'build5graves') {
                        gameState.quests.active.push({
                            id: 'build10graves',
                            name: 'Construtor Avan√ßado',
                            description: 'Construa 10 t√∫mulos',
                            target: 10,
                            progress: countGraves(),
                            reward: { money: 1000, bones: 20 },
                            completed: false
                        });
                    }
                }
            });
            
            // Renderizar miss√µes ativas
            activeQuests.innerHTML = '';
            gameState.quests.active.forEach(quest => {
                const progressPercent = Math.min(100, (quest.progress / quest.target) * 100);
                
                const questElement = document.createElement('div');
                questElement.className = 'quest-item';
                questElement.innerHTML = `
                    <div class="quest-header">
                        <div class="quest-name">${quest.name}</div>
                        <div class="quest-reward">üí∞${quest.reward.money} ü¶¥${quest.reward.bones}</div>
                    </div>
                    <div class="quest-description">${quest.description}</div>
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progresso: ${quest.progress}/${quest.target}</span>
                            <span>${Math.floor(progressPercent)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                `;
                
                activeQuests.appendChild(questElement);
            });
            
            // Renderizar miss√µes completadas
            completedQuests.innerHTML = '';
            gameState.quests.completed.forEach(quest => {
                const questElement = document.createElement('div');
                questElement.className = 'quest-item';
                questElement.style.opacity = '0.7';
                questElement.innerHTML = `
                    <div class="quest-header">
                        <div class="quest-name">${quest.name}</div>
                        <div class="quest-reward"><i class="fas fa-check"></i> Conclu√≠da</div>
                    </div>
                    <div class="quest-description">${quest.description}</div>
                `;
                
                completedQuests.appendChild(questElement);
            });
            
            // Mostrar dica se n√£o houver miss√µes ativas
            if (gameState.quests.active.length === 0) {
                activeQuests.innerHTML = '<p style="text-align: center; color: var(--text-light);">Nenhuma miss√£o ativa no momento. Continue jogando para desbloquear novas miss√µes!</p>';
            }
            
            if (gameState.quests.completed.length === 0) {
                completedQuests.innerHTML = '<p style="text-align: center; color: var(--text-light);">Nenhuma miss√£o conclu√≠da ainda.</p>';
            }
        }
        
        // Inicializar todas as melhorias quando o jogo carregar
        document.addEventListener('DOMContentLoaded', function() {
            // ... (c√≥digo de inicializa√ß√£o existente) ...
            
            // Inicializar melhorias
            setTimeout(() => {
                initializeTooltips();
                initializeHelpSystem();
                initializeStatistics();
                initializeQuestSystem();
                initializeAutoSave();
                showNewPlayerHints();
                
                // Atualizar estados dos bot√µes periodicamente
                setInterval(updateButtonStates, 1000);
                
                // Atualizar estat√≠sticas de jogo
                if (!gameState.totalMoneyEarned) gameState.totalMoneyEarned = 0;
                if (!gameState.totalBonesCollected) gameState.totalBonesCollected = 0;
                if (!gameState.totalTreasuresFound) gameState.totalTreasuresFound = 0;
                if (!gameState.funeralsHeld) gameState.funeralsHeld = 0;
                if (!gameState.plansSold) gameState.plansSold = 0;
                if (!gameState.playTime) gameState.playTime = 0;
                if (!gameState.totalPrestigeEarned) gameState.totalPrestigeEarned = 0;
                if (!gameState.totalEmployeesHired) gameState.totalEmployeesHired = 0;
                
                // Atualizar tempo de jogo
                setInterval(() => {
                    gameState.playTime++;
                }, 1000);
            }, 1000);
        });
        
        // Modificar fun√ß√µes existentes para rastrear estat√≠sticas
        const originalAddToEventLog = addToEventLog;
        addToEventLog = function(message) {
            originalAddToEventLog(message);
            
            // Rastrear estat√≠sticas baseadas em eventos
            if (message.includes('+üí∞') && !message.includes('Vendeu')) {
                const amount = parseInt(message.match(/\+üí∞(\d+)/)?.[1] || 0);
                gameState.totalMoneyEarned += amount;
            }
            
            if (message.includes('+ü¶¥')) {
                const amount = parseInt(message.match(/\+ü¶¥(\d+)/)?.[1] || 0);
                gameState.totalBonesCollected += amount;
            }
            
            if (message.includes('Encontrou tesouro') || message.includes('encontrou Diamante')) {
                gameState.totalTreasuresFound++;
            }
            
            if (message.includes('vel√≥rio') && message.includes('conclu√≠do')) {
                gameState.funeralsHeld++;
            }
            
            if (message.includes('vendeu um plano')) {
                gameState.plansSold++;
            }
            
            if (message.includes('Contratou um')) {
                gameState.totalEmployeesHired++;
            }
            
            if (message.includes('Reiniciou por prest√≠gio')) {
                const amount = parseInt(message.match(/\+‚≠ê(\d+)/)?.[1] || 0);
                gameState.totalPrestigeEarned += amount;
            }
        };
        
        // Atualizar o loop do jogo para incluir as melhorias
        const originalGameLoop = gameLoop;
        gameLoop = function() {
            originalGameLoop();
            
            // Atualizar estados dos bot√µes
            updateButtonStates();
            
            // Atualizar miss√µes
            updateQuests();
            
            // Atualizar estat√≠sticas se a aba estiver ativa
            if (document.querySelector('.tab.active[data-tab="stats"]')) {
                updateStatistics();
            }
        };
    </script>
